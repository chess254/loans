<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Loan Calculator</title>
</head>
<body>
<h1>Loan Calculator</h1>
<form method="post" th:action="@{/calculate}">
  <label for="loanAmount">Loan Amount:</label>
  <input type="number" step="0.01" name="loanAmount" id="loanAmount" required>

  <label for="loanTermMonths">Loan Term (Months):</label>
  <input type="number" name="loanTermMonths" id="loanTermMonths" min="1" required>

  <label for="interestRate">Interest Rate (%):</label>
  <input type="number" step="0.01" name="interestRate" id="interestRate" required>

  <label for="repaymentFrequency">Repayment Frequency:</label>
  <select name="repaymentFrequency" id="repaymentFrequency" required>
    <option value="12">Monthly</option>
    <option value="6">Bi-Monthly</option>
    <option value="3">Quarterly</option>
  </select>

  <button type="submit">Calculate</button>
</form>
</body>
</html>
