<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Loan Calculator</title>
</head>
<body>
<h1>Loan Calculator</h1>
<form method="post" th:action="@{/calculate}">
  <table>
    <tr>
      <td><label for="loanAmount">Loan Amount:</label></td>
      <td><input type="number" step="0.01" name="loanAmount" id="loanAmount" required></td>
    </tr>
    <tr>
      <td><label for="loanTermMonths">Loan Term (Months):</label></td>
      <td>  <input type="number" name="loanTermMonths" id="loanTermMonths" min="1" required>
      </td>
    </tr>
    <tr>
      <td><label for="interestRate">Interest Rate (%):</label></td>
      <td><input type="number" step="0.01" name="interestRate" id="interestRate" required></td>
    </tr>
    <tr>
      <td><label for="repaymentFrequency">Repayment Frequency:</label></td>
      <td><select name="repaymentFrequency" id="repaymentFrequency" required>
        <option value="12">Monthly</option>
        <option value="6">Bi-Monthly</option>
        <option value="3">Weekly</option>
      </select></td>
    </tr>
    <tr><td></td><td><button type="submit">Calculate</button></td></tr>
  </table>

</form>
</body>
</html>
